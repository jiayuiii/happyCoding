<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="./lib/normalize.css">
    <link rel="stylesheet" href="./font/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="regfm">
        <div class="reg-hd">
            <h2>用户登录</h2>
        </div>
        <div class="reg-bd">
            <form >
                <ul>
                    <li>
                        <div class="fm-txt">
                            <div class="fm-ico">
                                <i class="iconfont icon-yonghu"></i>
                            </div>
                            <input class="fm-ipt" type="text" id="username" value="" placeholder="请输入用户名">
                        </div>
                    </li>
                    <li>
                        <div class="fm-txt">
                            <div class="fm-ico">
                                <i class="iconfont icon-mima"></i>
                            </div>
                            <input class="fm-txt fm-codetxt" type="password" id="password" value="" placeholder="请输入密码">
                        </div>
                    </li>
                    <li class="fm-rule">
                        <a href="/login/retpwd">忘记密码?</a>
                    </li>
                    <li>
                        <input class="btn" id="btn-login" name="" value="登 录">
                    </li>
                </ul>
            </form>
        </div>
        <div class="reg-ft">
            还没有账号？<a href="/register">立即注册</a>
        </div>
    </div>
    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
